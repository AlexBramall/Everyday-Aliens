  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="slick-1.8.1\slick\slick.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.carousel-row-rtl').slick({
        infinite: true,
        autoplay: true,
        slidesToShow: 10,
        slidesToScroll: 1,
        adaptiveHeight: true,
        speed: 3000,
        arrows: false,
        autoplaySpeed: 0,
        cssEase: "linear",
        draggable: false,
        pauseOnFocus: false,
        pauseOnHover: false,
        rtl: true,
      });
    });
    $(document).ready(function(){
      $('.carousel-row').slick({
        infinite: true,
        autoplay: true,
        slidesToShow: 10,
        slidesToScroll: 1,
        adaptiveHeight: true,
        speed: 3000,
        arrows: false,
        autoplaySpeed: 0,
        cssEase: "linear",
        draggable: false,
        pauseOnFocus: false,
        pauseOnHover: false,
        rtl: false,
      });
    });
  </script>
